<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremention_counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="counter-container">
        <i class="fab fa-twitter fa-3x"></i>

        <div class="counter" data-target="12000">12000</div>
        <span>Twitter Followers</span>
    </div>


    <div class="counter-container">
        <i class="fab fa-youtube fa-3x"></i>

        <div class="counter" data-target="5000">5000</div>
        <span>Youtube Followers</span>
    </div>



    <div class="counter-container">
        <i class="fab fa-facebook fa-3x"></i>

        <div class="counter" data-target="7000">7000</div>
        <span>Facebook Followers</span>
    </div>




    <script src="app.js"></script>
</body>
</html>
